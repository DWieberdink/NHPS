<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHPS Flowchart Viewer</title>
</head>
<body>

    <h2>NHPS Facility Workflow</h2>
    <iframe id="flowchart" width="100%" height="600px"></iframe>

    <script>
        function loadFlowchart() {
            const flowchartUrl = "https://viewer.diagrams.net/?url=https://raw.githubusercontent.com/DWieberdink/NHPS/main/NHPS_Facility_Workflow.drawio";
            document.getElementById("flowchart").src = flowchartUrl;
        }

        loadFlowchart();
    </script>

</body>
</html>
